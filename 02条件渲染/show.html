<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        #pane{
            width: 200px;
            height: 200px;
            background: skyblue;
        }
    </style>
    
</head>
    <body>
        <!-- VIEW-->
        <div id="app">
            <div v-show="isShow" id="pane">
                hello Vue
            </div>
            <button @click="showPane">切换显示内容</button>
        </div>
        <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
        

        <script type="text/javascript">
            //console.log(Vue)
            let app = new Vue({
                el:"#app",
                // Model
                data:{
                    isShow: true,
                },
                methods: {
                    showPane:function(e){
                        console.log(e)
                        app.isShow = !app.isShow;
                    }
                },
            })
            console.log(app)
        </script>

    </body>
</html>
