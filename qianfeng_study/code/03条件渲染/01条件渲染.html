<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body >
    <div id="app">
        <div v-if="isTrue">1111</div>
        <div v-else>2222</div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                isTrue: false
            }
        })
    </script>
</body>
</html>
