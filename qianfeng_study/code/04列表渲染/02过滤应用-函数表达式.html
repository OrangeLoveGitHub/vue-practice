<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body >
    <div id="app">
        <input type="text"  v-model="mytext">
        <ul>
            <li v-for="item in test()" :key="item">
                {{item}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                mytext:"",
                datalist:["pikachu","kedaya","gengar"],
            },
            methods: {
                test(){
                    return this.datalist.filter(iterm=>iterm.includes(this.mytext))
                }
            },
        })

    </script>
</body>
</html>
