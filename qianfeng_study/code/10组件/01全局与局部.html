<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <navbar></navbar>

    </div>
    <script>
        Vue.component("navbar", {
            //dom,js,css
            template: `<div style="background:red">
                <button @click="handleLeft">left</button>
                {{ mytext }}
                <button @click="handleRight">right</button>
                <child></child>
                <lugoChild></lugoChild>

                </div>`,
            methods: {
                handleLeft() {
                    console.log("left")
                },
                handleRight() {
                    console.log("right")
                }
            },
            //data必须是函数写法
            data() {
                return {
                    mytext: "lugo"
                }
            },
            components: {
                "lugoChild": {
                    template: `<div style="background:green">This is lugo child</div>`
                }
            }
        })

        Vue.component("child", {
            template: `<div style="background:yellow">This is child</div>`
        })
        new Vue({
            el: "#app",
        })
    </script>

</body>

</html>
